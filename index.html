<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stundenplan GIBM</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicola Bischof">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Style -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--jQuery - Google CSN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Script -->
    <script src="js/schedule_operations.js"></script>

</head>

<body style="margin-top: 25px">
    <div class="wrapper">

        <!-- Content -->
        <div class="content">
            <div class="row">
                <div id="title">
                    <div class="col-md-8 col-md-offset-2 text-center">
                        <h1>Stundenpläne <span class="label label-info">GIBM</span></h1>
                    </div>
                </div>
            </div>

            <br>
            <!------------------------------------------------------------------------------------------------>
            <br>

            <div id="controls" class="controls">
                <div class="row">
                    <form class="form-vertical">

                        <div class="col-sm-4 col-sm-offset-2">
                            <div id="dropdown-beruf">
                                <div id="data-beruf" class="result">
                                    <p id="textinfo-profession" class="text-info">
                                        <span class="badge">1</span> Wählen Sie Ihren Beruf:
                                    </p>
                                    <select id="profession" class="form-control">
                                        <option value="-">-</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div id="dropdown-klasse">
                                <div id="data-klasse" class="result">
                                    <p id="textinfo-class" class="text-info">
                                        <span class="badge">2</span> Wählen Sie Ihre Klasse:
                                    </p>
                                    <select id="class" class="form-control">
                                        <option value="-">-</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>

                <br>
                <!------------------------------------------------------------------------------------------------>
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <table id="schedule-grid" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Zeit</th>
                                    <th>Datum</th>
                                    <th>Fach</th>
                                    <th>Lehrer</th>
                                    <th>Raum</th>
                                    <th>Kommentar</th>

                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <!--row-->
                </div>
                <!--controls-->
            </div>
            <!--content-->
        </div>
        <!--wrapper <a class="text-muted" href="https://github.com/Lord-Modesty/Schedule-Viewer"><span class="octicon octicon-mark-github"></span> Github</a>-->
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row text-center">
                <a href="https://github.com/Lord-Modesty/Schedule-Viewer" class="text-muted">Created by Nicola Bischof</a>
            </div>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
